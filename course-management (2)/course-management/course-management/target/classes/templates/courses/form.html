<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="/courses">Course Management</a>
    <div class="navbar-nav">
      <a class="nav-link" href="/courses">All Courses</a>
      <a class="nav-link" href="/courses/new">Add Course</a>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h3 th:text="${course.id != null ? 'Edit Course' : 'Add New Course'}"></h3>
        </div>
        <div class="card-body">
          <form th:action="@{/courses}" th:object="${course}" method="post">
            <input type="hidden" th:field="*{id}">

            <div class="mb-3">
              <label for="name" class="form-label">Course Name</label>
              <input type="text" class="form-control" id="name" th:field="*{name}" required>
            </div>

            <div class="mb-3">
              <label for="duration" class="form-label">Duration (hours)</label>
              <input type="number" class="form-control" id="duration" th:field="*{duration}" min="1" required>
            </div>

            <div class="mb-3">
              <label for="instructor" class="form-label">Instructor</label>
              <input type="text" class="form-control" id="instructor" th:field="*{instructor}" required>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <a href="/courses" class="btn btn-secondary me-md-2">Cancel</a>
              <button type="submit" class="btn btn-primary"
                      th:text="${course.id != null ? 'Update Course' : 'Save Course'}"></button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
